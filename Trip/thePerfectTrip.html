<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: A picture-perfect trip</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The perfect trip</h1>
        
        <p>I would see scenes like...</p>
        <img src="https://www.kasandbox.org/programming-images/avatars/avatar-team.png" alt="Avatar Team"     widht="50">
        <img src="https://www.kasandbox.org/programming-images/avatars/old-spice-man.png" alt="Old Spice Man" height="100">
        <img src="https://www.kasandbox.org/programming-images/avatars/mr-pink.png" alt="Mr.Pink">
        <p>And animals like...</p>
        <img src="https://www.kasandbox.org/programming-images/avatars/mr-pants-with-hat.png" alt="Hat Man" height="50" width="30">
        <img src="https://www.kasandbox.org/programming-images/avatars/mr-pants-purple.png" alt="Pant Man">
        <img src="https://www.kasandbox.org/programming-images/avatars/piceratops-ultimate.png" alt="Dragon">
        <p>And eat food like...</p>
        <img src="https://www.kasandbox.org/programming-images/avatars/primosaur-sapling.png" alt="bad food">
        <img src="https://www.kasandbox.org/programming-images/avatars/spunky-sam-orange.png" alt="Mr Orange">
        <img src="https://www.kasandbox.org/programming-images/avatars/starky-seed.png" alt="starky seed">
    </body>
</html>
